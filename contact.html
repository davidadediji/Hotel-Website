<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Welcome to the most wonderful hotel in Nigeria, built to give you a lasting comfort">
	<link rel="stylesheet" href="./css/main.css">
	<script src="https://kit.fontawesome.com/bb98dc3c9d.js" crossorigin="anonymous"></script>
	<title>Hotel BT| Contact</title>
</head>
<body>
	<header>
		<nav id="navbar">
			<h1 class="logo"><a href="index.html">HBT</a></h1>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a class="current" href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<section id="contact-form" class="py-3">
		<div class="container">
			<h1 class="l-heading">
				<span class="text-primary">Contact</span> Us
			</h1>
			<p>Please fill out the form below to contact us</p>
			<form action="process.php" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="David">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="davidadediji@gmail.com">
				</div>
				<div class="form-group">
					<label for="message">Message</label><br/>
					<textarea name="message" id="message" cols="30" rows="10" placeholder="please leave us a message"></textarea>
				</div>
				<button class="btn" type="submit">Submit Form</button>
			</form>
		</div>
	</section>
	<section id="contact-info" class="bg-dark">
		<div class="container">
			<div class="box">
				<i class="fa-solid fa-hotel fa-3x"></i>
				<h3>Location</h3>
				<p>7A Ogunye Street magodo lagos</p>
			</div>
			<div class="box">
				<i class="fa-solid fa-phone fa-3x"></i>
				<h3>Phone</h3>
				<p>+234906667845</p>
			</div>
			<div class="box">
				<i class="fa-solid fa-envelope fa-3x"></i>
				<h3>Email Address</h3>
				<p>david@hotelbt.co</p>
			</div>
		</div>
	</section>
	<footer id="main-footer">
		<p class="footer-content"> Hotel BT &copy; 2022, All Rights Reserved</p>
	</footer>
</body>
</html>
